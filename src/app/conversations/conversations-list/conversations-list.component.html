<div *ngFor="let conversation of (availableConversations$|async)!">
  <app-user [user]="conversation.user" [conversationId]="conversation.conversationId"></app-user>
</div>
<div *ngIf="!(availableConversations$| async)?.length">
  <div class="alert alert-primary d-flex flex-column p-1 mx-2 align-items-center" role="alert">
    <svg class="bi col-2 me-1" role="img" aria-label="Info:">
      <use xlink:href="#info-fill" />
    </svg>
    <div class="col-12 text-nowrap text-center">
      No Available Conversations
    </div>
  </div>
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="info-fill" viewBox="0 0 16 16">
      <path
        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
  </svg>
